---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  <div class="container">
    <ul>
      {% for like in site.data.likes %}
      <li> {{likes.like}} </li>
      {% endfor %}
    </ul>
  </div>
</article>
This is a {{page.yo}}.
